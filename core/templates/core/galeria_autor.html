{% extends "core/navbar.html" %}
{% block title %} Galeria de autores {% endblock %}
{% block content %}

    <div class="container h-100">
    <div class="row">
        <div class="col-2 mx-auto"></div>
        <div class="col-6"><h2 style="text-align: center;">Galeria de {{autor.nombre}}</h2></div>
        <div class="col-2 mx-auto"></div>
    </div>

   
    {% for obra in obras %}
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card my-3 mx-2" style="width: 30rem;">
                <img src="{{obra.img.url}}" class="card-img-top" alt="..." >
                <div class="card-body align-items-center d-flex justify-content-center">
                    <h5 class="card-title ">{{obra.nombre}} </h5>
                </div>
                <div class="card-body align-items-center d-flex justify-content-center">
                    <a href="../obras/{{obra.idobra}}" class="btn btn-primary">Ir a la obra</a>
                </div>
                
                
            </div>
        </div> 

    {% endfor %}
    </div>
{% endblock %}
