{% extends "core/navbar.html" %}
{% block title %} Galeria categorias {% endblock %}
{% block content %}

    <div class="container h-100">
    <div class="row">
        <div class="col-2 mx-auto"></div>
        <div class="col-6"><h2 style="text-align: center;">Galeria de {{categoria.nombre}}</h2></div>
        <div class="col-2 mx-auto"></div>
    </div>


    {% for autor in autores_match %}
    
    
    <div class="row h-100 justify-content-center align-items-center">
        <div class="card my-3 mx-2" style="width: 30rem;">
            <img src="{{autor.img.url}}" class="card-img-top" alt="..." >
            <div class="card-body align-items-center d-flex justify-content-center">
                <h5 class="card-title ">{{autor.nombre}}</h5>
            </div>
            <div class="card-body align-items-center d-flex justify-content-center">
                <a href="../autores/{{autor.idautor}}" class="btn btn-primary">Ir al autor</a>
            </div>
            
            
        </div>
    </div> 
</div>



    {% endfor %}

{% endblock %}
